<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ArionsDesign ‚Äî Boutique</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f5f5f5;
  }

  header {
    background: white;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
  }

  .menu-icon {
    font-size: 28px;
    cursor: pointer;
    margin-right: 15px;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
  }

  /* ---------- SIDE MENU ---------- */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: white;
    box-shadow: 2px 0 8px rgba(0,0,0,0.15);
    padding-top: 20px;
    transition: 0.3s ease;
    z-index: 1000;
  }

  #sideMenu.open {
    left: 0;
  }

  #sideMenu a {
    display: block;
    padding: 14px 18px;
    font-size: 18px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #eee;
  }

  #sideMenu a:hover {
    background: #f0f0f0;
  }

  /* Highlighted Auth Button */
  #sideMenu .auth-btn {
    background: #2563eb;
    color: white !important;
    font-weight: 700;
    padding: 12px 15px;
    border-radius: 8px;
    margin: 10px;
    text-align: center;
    border-bottom: none;
  }

  #sideMenu .auth-btn:hover {
    background: #1f4fc0;
  }

  /* ---------- PRODUCT LIST ---------- */
  .product {
    background: white;
    margin: 18px;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product h2 {
    margin: 10px 0 5px;
    font-size: 20px;
  }

  .product p {
    color: #1e40af;
    font-weight: 700;
    font-size: 20px;
    margin: 5px 0 15px;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 15px;
    background: #2563eb;
    color: white;
    text-align: center;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    font-size: 18px;
  }
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
  <h1>ArionsDesign</h1>
</header>

<!-- ===== SIDE MENU ===== -->
<div id="sideMenu">
  <a href="index.html">üè† Accueil</a>
  <a href="admin.html">‚öôÔ∏è Admin</a>
  <a href="cart.html">üõí Panier</a>
  <a href="orders.html">üì¶ Commandes</a>

  <hr>

  <!-- New Highlighted Auth Button -->
  <a href="auth.html" class="auth-btn">üîê Connexion / Inscription</a>
</div>

<!-- ===== CONTENT ===== -->
<div id="content"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://msavtmwvhyboplytisiz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zYXZ0bXd2aHlib3BseXRpc2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjAxOTAsImV4cCI6MjA4MDE5NjE5MH0.PE_chxqgi335cTnnX4zaPCMTdIzM_LClnpWRRM_007E"
);

async function loadProducts() {
  const box = document.getElementById("content");

  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("available", true);

  if (error) {
    box.innerHTML = "Erreur de chargement‚Ä¶";
    return;
  }

  box.innerHTML = "";

  data.forEach(product => {
    box.innerHTML += `
      <div class="product">
        <img src="${product.image_url}" alt="${product.title}">
        <h2>${product.title}</h2>
        <p>${new Intl.NumberFormat("fr-FR").format(product.price_gnf)} GNF</p>
        <a class="btn" href="product.html?id=${product.id}">Ajouter au panier</a>
      </div>
    `;
  });
}

loadProducts();

/* ===== MENU SCRIPT ===== */
window.toggleMenu = function () {
  document.getElementById("sideMenu").classList.toggle("open");
};
</script>

</body>
</html>

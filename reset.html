<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Réinitialisation du mot de passe — ArionsDesign</title>

<style>
body {
  background: #f5f5f5;
  font-family: system-ui;
  padding: 35px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: #0f4af1;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 17px;
}

#msg {
  margin-top: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Nouveau mot de passe</h2>

  <input type="password" id="newPass" placeholder="Nouveau mot de passe">
  <input type="password" id="newPass2" placeholder="Confirmer le mot de passe">

  <button id="resetBtn">Mettre à jour le mot de passe</button>

  <div id="msg"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://msavtmwvhyboplytisiz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zYXZ0bXd2aHlib3BseXRpc2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjAxOTAsImV4cCI6MjA4MDE5NjE5MH0.PE_chxqgi335cTnnX4zaPCMTdIzM_LClnpWRRM_007E"
);

/* Supabase provides access_token in URL for resetting */
document.getElementById("resetBtn").onclick = async () => {
  const pass1 = document.getElementById("newPass").value;
  const pass2 = document.getElementById("newPass2").value;
  const msg = document.getElementById("msg");

  if (!pass1 || !pass2) {
    msg.textContent = "Veuillez remplir tous les champs.";
    return;
  }
  if (pass1 !== pass2) {
    msg.textContent = "Les mots de passe ne correspondent pas.";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password: pass1 });

  if (error) {
    msg.textContent = "Erreur : " + error.message;
    return;
  }

  msg.style.color = "green";
  msg.textContent = "Mot de passe mis à jour avec succès !";

  setTimeout(() => {
    window.location.href = "auth.html";
  }, 1500);
};
</script>

</body>
</html>
